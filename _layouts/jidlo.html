---
layout: default
---

<div class="home">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  {{ content }}

<ul class="pisne-list"> <!-- Pisne list zatim neexistuje -->

{% assign sorted_pages = site.pages | where: 'layout', 'pisen' | sort: 'razeni' %}
{% for page in sorted_pages %}
	<li>
	<a class="pisne-link" href="{{ page.url | relative_url }}"> <!-- Pisne link zatim neexistuje -->
	{{ page.title | escape }} </a>
	</li>
{% endfor %}
</ul>

</div>
